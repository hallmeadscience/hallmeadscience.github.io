<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Triangle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            justify-content: space-between; /* Triangle on left, output on right */
            align-items: flex-start; /* Align items at the top */
            width: 90%;
            margin: auto; /* Center the container horizontally */
        }
        /* Triangle Container */
        .triangle-container {
            position: relative;
            width: 0;
            height: 0;
            margin-top: 10px; /* Very close to the title */
            margin-left: 60px; /* Keep triangle in its current position */
            display: inline-block;
            text-align: center; /* Center triangle horizontally */
        }
        .triangle-outline {
            width: 0;
            height: 0;
            border-left: 260px solid transparent; /* Larger outline */
            border-right: 260px solid transparent;
            border-bottom: 390px solid black; /* Black border */
            position: absolute;
            top: 0;
            left: 0;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-bottom: 375px solid lightblue;
            position: absolute;
            top: 10px; /* Centered within the outline */
            left: 10px;
        }
        .triangle-text {
            position: absolute;
            width: 500px;
            top: 100px;
            left: -250px;
            text-align: center;
        }
        .triangle-text button {
            background: lightblue;
            border: 1px solid lightblue;
            border-radius: 10px;
            width: 120px;
            height: 120px;
            font-size: 52px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            padding: 0; /* Remove internal padding */
        }
        /* Position adjustments for each button */
        .triangle-text button.e-button {
            padding-top: 10px; /* Move E higher */
            line-height: 1;
        }
        /* Move Q to the left and V to the right within their buttons */
        .triangle-text button.q-button {
            text-align: left; /* Align Q to the left */
            padding-left: 20px; /* Move Q further to the left */
            padding-top: 50px; /* Move Q lower */
        }
        .triangle-text button.v-button {
            text-align: right; /* Align V to the right */
            padding-right: 20px; /* Move V further to the right */
            padding-top: 50px; /* Move V lower */
        }
        .triangle-text button:hover {
            background: #add8e6; /* Slightly lighter blue */
        }
        /* Output Box Style */
        .output {
            padding: 40px;
            border: 2px solid #ccc;
            border-radius: 20px;
            background-color: #f9f9f9;
            font-size: 52px; /* Same font size as buttons */
            width: 600px; /* Increased width */
            text-align: center; /* Center-align text */
            margin-top: 70px; /* Keep same vertical alignment */
            position: relative;
            left: -150px; /* Move equation box a bit closer to the triangle */
            font-family: Arial, sans-serif; /* Match font to button */
            color: black;
            font-weight: bold; /* Make text bold */
        }
        h1 {
            font-size: 48px;
            margin-bottom: 5px; /* Reduce gap between title and triangle */
        }

        /* Smaller font size for full word equations */
        .output .word-equation {
            font-size: 22px; /* Reduced font size to prevent wrapping */
            line-height: 1.3;
            font-weight: bold; /* Make word equations bold */
        }
    </style>
</head>
<body>
    <h1>Equation Triangle: E = Q × V</h1>
    <div class="container">
        <!-- Triangle Container -->
        <div class="triangle-container">
            <div class="triangle-outline"></div> <!-- Black outline -->
            <div class="triangle">
                <div class="triangle-text">
                    <button class="e-button" onclick="showEquation('E')">E</button>
                    <br>
                    <button class="q-button" onclick="showEquation('Q')">Q</button>
                    <button class="v-button" onclick="showEquation('V')">V</button>
                </div>
            </div>
        </div>
        <!-- Output area -->
        <div class="output" id="output">
            Click a variable to see the rearranged equation.
        </div>
    </div>

    <script>
        function showEquation(part) {
            let message = "";
            if (part === "E") {
                message = "E = Q × V";
                message += "<br><span class='word-equation'>Energy (J) = Charge (C) × Potential Difference (V)</span>";
            } else if (part === "Q") {
                message = "Q = E ÷ V";
                message += "<br><span class='word-equation'>Charge (C) = Energy (J) ÷ Potential Difference (V)</span>";
            } else if (part === "V") {
                message = "V = E ÷ Q";
                message += "<br><span class='word-equation'>Potential Difference (V) = Energy (J) ÷ Charge (C)</span>";
            }
            // Update the output div with the rearranged equation and units
            document.getElementById('output').innerHTML = message;
        }
    </script>
</body>
</html>

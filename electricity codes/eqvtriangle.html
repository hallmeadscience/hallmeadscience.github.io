<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Equation Triangle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 95%; /* Adjusts to iframe size */
            max-width: 1000px; /* Prevents growing too large */
        }
        .triangle-container {
            position: relative;
            width: 0;
            height: 0;
            margin-top: 10px;
            display: inline-block;
            text-align: center;
            flex: 1;
        }
        .triangle-outline {
            width: 0;
            height: 0;
            border-left: 20vw solid transparent;
            border-right: 20vw solid transparent;
            border-bottom: 30vw solid black;
            position: absolute;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 19vw solid transparent;
            border-right: 19vw solid transparent;
            border-bottom: 28.5vw solid lightblue;
            position: absolute;
            top: 0.75vw;
            left: 0.75vw;
        }
        .triangle-text {
            position: absolute;
            width: 40vw;
            top: 7vw;
            left: -20vw;
            text-align: center;
        }
        .triangle-text button {
            background: lightblue;
            border: 1px solid lightblue;
            border-radius: 10px;
            width: 8vw;
            height: 8vw;
            font-size: 2.5vw;
            color: black;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            padding: 0;
        }
        .triangle-text button.e-button {
            padding-top: 5px;
        }
        .triangle-text button.q-button {
            text-align: left;
            padding-left: 20%;
        }
        .triangle-text button.v-button {
            text-align: right;
            padding-right: 20%;
        }
        .output {
            padding: 2vw;
            border: 2px solid #ccc;
            border-radius: 20px;
            background-color: #f9f9f9;
            font-size: 2vw;
            width: 40vw;
            text-align: center;
            margin-top: 4vw;
            margin-left: 2vw;
            font-family: Arial, sans-serif;
            color: black;
            flex: 1;
        }
        .output .word-equation {
            font-size: 1.5vw;
            line-height: 1.3;
        }
        h1 {
            font-size: 3vw;
            margin-bottom: 0.5vw;
        }
    </style>
</head>
<body>
    <h1>Equation Triangle: E = Q × V</h1>
    <div class="container">
        <div class="triangle-container">
            <div class="triangle-outline"></div>
            <div class="triangle">
                <div class="triangle-text">
                    <button class="e-button" onclick="showEquation('E')">E</button>
                    <br>
                    <button class="q-button" onclick="showEquation('Q')">Q</button>
                    <button class="v-button" onclick="showEquation('V')">V</button>
                </div>
            </div>
        </div>
        <div class="output" id="output">
            Click a variable to see the rearranged equation.
        </div>
    </div>
    <script>
        function showEquation(part) {
            let message = "";
            if (part === "E") {
                message = "E = Q × V";
                message += "<br><span class='word-equation'>Energy (J) = Charge (C) × Potential Difference (V)</span>";
            } else if (part === "Q") {
                message = "Q = E ÷ V";
                message += "<br><span class='word-equation'>Charge (C) = Energy (J) ÷ Potential Difference (V)</span>";
            } else if (part === "V") {
                message = "V = E ÷ Q";
                message += "<br><span class='word-equation'>Potential Difference (V) = Energy (J) ÷ Charge (C)</span>";
            }
            document.getElementById('output').innerHTML = message;
        }
    </script>
</body>
</html>

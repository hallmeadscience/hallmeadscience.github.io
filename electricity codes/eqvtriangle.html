<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Triangle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            height: 100vh; /* Full viewport height */
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        /* Triangle Container */
        .triangle-container {
            position: relative;
            width: 0;
            height: 0;
            margin-top: 5%; /* Position relative to the screen */
            display: inline-block;
            text-align: center;
            flex: 1 1 auto; /* Allow resizing */
            max-width: 40%; /* Limit width to prevent overflow */
        }
        .triangle-outline {
            width: 0;
            height: 0;
            border-left: 20vw solid transparent; /* Make borders relative to viewport width */
            border-right: 20vw solid transparent;
            border-bottom: 30vw solid black; /* Proportional size */
            position: absolute;
            top: 0;
            left: 0;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 18vw solid transparent;
            border-right: 18vw solid transparent;
            border-bottom: 27vw solid lightblue;
            position: absolute;
            top: 5%;
            left: 5%;
        }
        .triangle-text {
            position: absolute;
            width: 100%;
            top: 40%;
            left: 0;
            text-align: center;
        }
        .triangle-text button {
            background: lightblue;
            border: 1px solid lightblue;
            border-radius: 10px;
            width: 15vw; /* Width in percentage */
            height: 15vw; /* Height in percentage */
            font-size: 5vw; /* Font size based on viewport width */
            color: black;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            padding: 0;
        }
        .triangle-text button.e-button {
            padding-top: 10px;
        }
        .triangle-text button.q-button {
            text-align: left;
            padding-left: 10%;
            padding-top: 30%;
        }
        .triangle-text button.v-button {
            text-align: right;
            padding-right: 10%;
            padding-top: 30%;
        }
        .triangle-text button:hover {
            background: #add8e6;
        }

        /* Output Box Style */
        .output {
            padding: 2vw;
            border: 2px solid #ccc;
            border-radius: 20px;
            background-color: #f9f9f9;
            font-size: 5vw; /* Font size in vw units for responsiveness */
            width: 40%; /* Width is also responsive */
            text-align: center;
            font-family: Arial, sans-serif;
            color: black;
            font-weight: bold;
            margin-top: 10%; /* Position below triangle */
            box-sizing: border-box;
        }
        h1 {
            font-size: 8vw; /* Responsive title font */
            margin-bottom: 2%;
        }

        /* Smaller font size for full word equations */
        .output .word-equation {
            font-size: 4vw; /* Adjust font size for word equations */
            line-height: 1.3;
            font-weight: bold;
        }

        /* Ensure responsiveness with media queries */
        @media (max-width: 768px) {
            .triangle-text button {
                width: 20vw;
                height: 20vw;
                font-size: 6vw;
            }
            .output {
                font-size: 4vw;
                width: 50%;
            }
            .triangle-container {
                max-width: 50%;
            }
        }

        @media (max-width: 480px) {
            .triangle-text button {
                width: 25vw;
                height: 25vw;
                font-size: 8vw;
            }
            .output {
                font-size: 5vw;
                width: 60%;
            }
            .triangle-container {
                max-width: 60%;
            }
        }

    </style>
</head>
<body>
    <h1>Equation Triangle: E = Q × V</h1>
    <div class="container">
        <!-- Triangle Container -->
        <div class="triangle-container">
            <div class="triangle-outline"></div> <!-- Black outline -->
            <div class="triangle">
                <div class="triangle-text">
                    <button class="e-button" onclick="showEquation('E')">E</button>
                    <br>
                    <button class="q-button" onclick="showEquation('Q')">Q</button>
                    <button class="v-button" onclick="showEquation('V')">V</button>
                </div>
            </div>
        </div>
        <!-- Output area -->
        <div class="output" id="output">
            Click a variable to see the rearranged equation.
        </div>
    </div>

    <script>
        function showEquation(part) {
            let message = "";
            if (part === "E") {
                message = "E = Q × V";
                message += "<br><span class='word-equation'>Energy (J) = Charge (C) × Potential Difference (V)</span>";
            } else if (part === "Q") {
                message = "Q = E ÷ V";
                message += "<br><span class='word-equation'>Charge (C) = Energy (J) ÷ Potential Difference (V)</span>";
            } else if (part === "V") {
                message = "V = E ÷ Q";
                message += "<br><span class='word-equation'>Potential Difference (V) = Energy (J) ÷ Charge (C)</span>";
            }
            // Update the output div with the rearranged equation and units
            document.getElementById('output').innerHTML = message;
        }
    </script>
</body>
</html>

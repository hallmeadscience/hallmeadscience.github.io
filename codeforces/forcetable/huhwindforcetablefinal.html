

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Velocity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/konva/9.2.3/konva.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            margin-bottom: 0 !important;
            padding-bottom: 0 !important;
        }
        .row, .col-md-9 {
            margin-bottom: 0 !important;
            padding-bottom: 0 !important;
        }
        .container-fluid {
            margin-bottom: 0 !important;
            padding-bottom: 0 !important;
        }
        #windvelinteractive {
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light p-3">
                <h4>Controls</h4>
                <p>Adjust parameters here.</p>
            </div>
            <div class="col-md-9">
                <div id="windvelinteractive"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var stage = new Konva.Stage({
                container: 'windvelinteractive',
                width: window.innerWidth * 0.75,
                height: 500,
            });

            var layer = new Konva.Layer();
            var circle = new Konva.Circle({
                x: stage.width() / 2,
                y: stage.height() / 2,
                radius: 50,
                fill: 'blue',
                draggable: true
            });

            layer.add(circle);
            stage.add(layer);

            console.log(stage.height());
        });
    </script>
</body>
</html>
